<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cara Design </title>
    <link rel="stylesheet" href="style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg" alt="img not show" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Pritesh Bhatiya</span>
            <span class="job">Full-Stack Developer</span>
        </div>

        <div class="media-button">
            <a href="" class="link" style="background: #4267b2;">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="" class="link">
                <i class='bx bxl-twitter' ></i>
            </a>
            <a href="" class="link" style="background: #FF0000;">
                <i class='bx bxl-youtube' ></i>
            </a>

            <a href="" class="link" style="background: #e1306c;">
                <i class='bx bxl-instagram' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analsytsic">

            <div class="data">
                <i class='bx bxs-heart' ></i>
                <span class="number">60K</span>
            </div>

            <div class="data">
                <i class='bx bx-message-rounded' ></i>
                <span class="number">20K</span>
            </div>

            <div class="data">
                <i class='bx bxs-share' ></i>
                <span class="number">30k</span>
            </div>

        </div>
    </div>  
</body>
</html>
