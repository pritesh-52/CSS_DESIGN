<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/932e6ebdb8.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <form action="">
            <div class="title">
                Login
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter Username" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="password" placeholder="Enter Password" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="submit" value="Continue">
            </div>
        </form>

        <div class="option">Or Cconnect with social media</div>
        <div class="twitter">
            <a href="#"><i class="fa-brands fa-twitter"></i>Login with twitter</a>
        </div>
        <div class="facebook">
            <a href="#"><i class="fa-brands fa-facebook"></i>Login with facebook</a>
        </div>
    </div>
</body>

</html>
